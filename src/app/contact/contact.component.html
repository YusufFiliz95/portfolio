<div class="contact-section">
  <div class="contact-legal-notice">
    <div class="contact">
      <h1>Say Hi!</h1>
      <p class="contact-form-headline">Want to discuss a new project?</p>
      <p class="contact-form-text">Say hello! let's discuss your ideas and make it happen</p>
      <div class="contact-form">
        <div class="name-container">
          <label #nameLabel for="">Your name</label>
          <input #nameInput type="text">
        </div>
        <div class="email-container">
          <label #emailLabel [class.focused]="isTextAreaFocused || isEmailInputNotEmpty()">Your email</label>
          <input #emailInput type="email" (input)="onEmailInput()" (focus)="focusEmailInput(true)"
            (focusout)="focusEmailInput(false)">
        </div>
        <div class="textarea-container">
          <label #textLabel class="textarea-label" [class.focused]="isTextAreaFocused || isTextAreaNotEmpty()">Your
            message</label>
          <textarea #textarea class="contact-message" (input)="onTextAreaInput()" (focus)="focusTextArea(true)"
            (focusout)="focusTextArea(false)"></textarea>
        </div>
        <button>Send message</button>
      </div>
    </div>
    <div class="legal-notice">
      <div class="name">
        <img src="" alt="">
        <p>Â© Yusuf Filiz 2023</p>
      </div>
      <div class="social-links">
        <div class="icons"></div>
        <p>Legal notice</p>
      </div>
    </div>
  </div>
</div>
