<div class="contact-section">
  <div class="contact-legal-notice">
    <div class="contact">
      <h1>Say Hi!</h1>
      <p class="contact-form-headline">Want to discuss a new project?</p>
      <p class="contact-form-text">Say hello! let's discuss your ideas and make it happen</p>
      <div class="contact-form">
        <div class="form-input-container">
          <label id="nameLabel">Your name</label>
          <input id="nameInput"
            (focus)="nameLabelUp(); updateFormFilledStatus($event, 'nameInput', 'nameLabel', 'form-filled', false); updateFormFilledStatus($event, 'nameInput', 'nameLabel', 'form-filled-label', true);"
            (focusout)="nameLabelDown(); updateFormFilledStatus($event, 'nameInput', 'nameLabel', 'form-filled', false); updateFormFilledStatus($event, 'nameInput', 'nameLabel', 'form-filled-label', true);"
            (input)="updateFormFilledStatus($event, 'nameInput', 'nameLabel', 'form-filled', false); updateFormFilledStatus($event, 'nameInput', 'nameLabel', 'form-filled-label', true);"
            type="text">
        </div>
        <div class="form-input-container">
          <label id="emailLabel">Your email</label>
          <input id="emailInput"
            (focus)="emailLabelUp(); updateFormFilledStatus($event, 'emailInput', 'emailLabel', 'form-filled', false); updateFormFilledStatus($event, 'emailInput', 'emailLabel', 'form-filled-label', true);"
            (focusout)="emailLabelDown(); updateFormFilledStatus($event, 'emailInput', 'emailLabel', 'form-filled', false); updateFormFilledStatus($event, 'emailInput', 'emailLabel', 'form-filled-label', true);"
            (input)="updateFormFilledStatus($event, 'emailInput', 'emailLabel', 'form-filled', false); updateFormFilledStatus($event, 'emailInput', 'emailLabel', 'form-filled-label', true);"
            type="email">
        </div>
        <div class="textarea-container">
          <label id="textLabel" class="textarea-label">Your message</label>
          <textarea id="textArea" class="contact-message"
          (focus)="textLabelUp(); onFocus($event); updateFormFilledStatus($event, 'textArea', 'textLabel', 'form-filled', false); updateFormFilledStatus($event, 'textArea', 'textLabel', 'form-filled-label', true);"
          (focusout)="textLabelDown(); updateFormFilledStatus($event, 'textArea', 'textLabel', 'form-filled', false); updateFormFilledStatus($event, 'textArea', 'textLabel', 'form-filled-label', true);"
          (input)="updateFormFilledStatus($event, 'textArea', 'textLabel', 'form-filled', false); updateFormFilledStatus($event, 'textArea', 'textLabel', 'form-filled-label', true);"></textarea>
        </div>
        <button>Send message</button>
      </div>
    </div>
    <div class="legal-notice">
      <div class="name">
        <img src="" alt="">
        <p>Â© Yusuf Filiz 2023</p>
      </div>
      <div class="social-links">
        <div class="icons"></div>
        <p>Legal notice</p>
      </div>
    </div>
  </div>
</div>
