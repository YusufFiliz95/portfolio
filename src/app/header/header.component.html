<body>
  <header>
    <div class="logo">
      <p>[
        <span class="letter letterY">Y</span>
        <span class="letter letterF">F</span>
        ]
      </p>
    </div>
    <div id="menuButton" class="menu-button" (click)="toggleActive()">
      <svg class="ham hamRotate ham4" [class.active]="isActive" viewBox="15 15 70 70" width="50">
        <path class="line top" d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
        <path class="line middle" d="m 70,50 h -40" />
        <path class="line bottom"
          d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
      </svg>
    </div>
  </header>
  <div class="menu" [class.active]="isActive">
    <div class="menu-info">
      <span>
        <p class="p-about" (click)="scrollToElement('aboutMe')" (click)="toggleActive()">About me</p>
      </span>
      <span>
        <p class="p-skills" (click)="scrollToElement('mySkills')" (click)="toggleActive()">My skills</p>
      </span>
      <span>
        <p class="p-portfolio" (click)="scrollToElement('portfolio')" (click)="toggleActive()">Portfolio</p>
      </span>
    </div>
    <div class="menu-socials">
      <div class="text-email">
        <span>
          <p class="text">Say Hi!</p>
          <div class="copy-email">
            <p id="uniqueEmail" [class.hover-icon-container]="isHovered" class="email">y.filiz.ch@gmail.com</p>
            <div class="icon-container" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()" (click)="copyEmail()">
              <img src="assets/img/copy.svg" alt="" class="default-icon" draggable="false">
              <img src="assets/img/copy-hover.svg" alt="" class="hover-icon" draggable="false">
            </div>
          </div>
          <div class="popup-text">
            <P class="popup-email-confirmation" [ngClass]="{'hide': !showPopup}">Email copied!</P>
          </div>
        </span>
      </div>

      <div class="social-network">
        <div class="icons">
          <div class="icon" (click)="navigateTo('https://github.com/YusufFiliz95')">
            <img src="assets/img/github.svg" draggable="false" alt="">
          </div>
          <div class="icon">
            <img src="assets/img/email.svg" draggable="false" alt="">
          </div>
          <div class="icon" (click)="navigateTo('https://www.linkedin.com/in/yusuf-filiz-b75b2a196')">
            <img src="assets/img/linkedin.svg" draggable="false" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
