<div class="my-skills-section">
  <div class="my-skills-container">
    <span>
      <p>My Skills</p>
    </span>
    <div class="skills-icon-container">
      <div class="icons">
        <div class="icon" *ngFor="let icon of icons; let i = index">
          <img [src]="icon" [alt]="skills[i]" draggable="false">
          <p>{{ skills[i] }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
