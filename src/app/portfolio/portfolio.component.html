<div class="portfolio-section">
  <div class="portfolio-headline">
    <h1>Portfolio</h1>
    <p>This page is a sample of my work - please feel free to try them out.</p>
  </div>
  <div class="projects-section">



    <div *ngFor="let project of projects; index as i" class="project">
      <div class="project-image" *ngIf="i % 2 == 0">
        <img [src]="project.image" alt="">
        <div>
          <img class="project-arrow" src="assets/img/project-arrow.svg" alt="">
        </div>
      </div>
      <div class="project-description">
        <p>0{{i + 1}}/0{{projects.length}}</p>
        <div>
          <h1>{{project.title}}</h1>
          <p>{{project.techStack.join(' | ')}}</p>
          <p>{{project.description}}</p>
          <div class="project-buttons">
            <button (click)="navigateTo(project.githubLink)">Github</button>
            <button (click)="navigateTo(project.liveTestLink)">Live-Test</button>
          </div>
        </div>
      </div>
      <div class="project-image" *ngIf="i % 2 != 0">
        <img [src]="project.image" alt="">
        <div>
          <img class="project-arrow-reverse" src="assets/img/project-arrow.svg" alt="">
        </div>
      </div>
    </div>
